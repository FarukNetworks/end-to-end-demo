version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: budgetbuddy-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: budgetbuddy
      POSTGRES_PASSWORD: budgetbuddy_dev_pass
      POSTGRES_DB: budgetbuddy_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U budgetbuddy']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

